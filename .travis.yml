sudo: required
language: python

addons:
  sonarcloud:
    organization: $SONAR_ORG # the key of the org you chose at step #3
    token:
      secure: $SONAR_TOKEN # encrypted value of your token

services:
  - docker
env:
  global:
    - DOCKER_REPO=docker/repo
    - EB_REGION="us-east-1"
    - secure: $AWS_ACCOUNT_ID
    - secure: $AWS_ACCESS_KEY_ID
    - secure: $AWS_SECRET_ACCESS_KEY
before_install:
  - pip install awscli
  - export PATH=$PATH:$HOME/.local/bin
script:
  - sonar-scanner
  - docker build -t $DOCKER_REPO .
deploy:
  provider: script
  script: bash docker_push.sh
  on:
    branch: master

